<html> 
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


	</head>
	
	<body>
        <center>
        <h2> Automating Data Analysis</h2>
    </center>
  
        <form class="grid" action="/result" method="POST">



     

        <span style="margin-top: 2%;">
           
          <label for="name">Enter your csv file:</label>
          <input type="text" id="name" name="name">

           
          <input type="file" id="file-input" accept=".csv">
          <button id="upload-button">Upload</button>
          <input class="file_submit" type="Submit" value="Automate" id="auto">

                <script>
                    var input = document.getElementById("file-input");
                    var button = document.getElementById("upload-button");
                    var button1=document.getElementById("auto")

                    button.addEventListener("click", function() {
                            input.click();
                            });

                    button.addEventListener("click", function() {
                            input.click();
                            });

                    input.addEventListener("change", function() {
                     var file = input.files[0];

                     if (file) {
                           var reader = new FileReader();
                           reader.readAsText(file, "UTF-8");
                           reader.onload = function (evt) {
                           var csv = evt.target.result;
                           // do something with the CSV contents here
                           // e.g. send it to your server for processing
                           document.getElementById("name").value = csv;
                                     }  
                            reader.onerror = function (evt) {
                            console.error("File could not be read! Code " + evt.target.error.code);
                                     }                       
                               }
                           });
                </script>
           

          
         

        </span>
        <br><br>

       
    
     
     


        {% if name %}
        <div class="float-parent-element">
          <div class="float-child-element">
            <div  class="let_space1">Hello {{name}}, How was your day!!</div>
          </div>
       
          <div class="float-child-element">
           <div class="let_space2">Hello, How was your day!!</div>
          </div>
        </div>
    {% endif %}
        </form>
